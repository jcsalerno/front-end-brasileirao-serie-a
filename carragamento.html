<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando API...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #0d6efd;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .soccer-ball {
            width: 80px;
            height: 80px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/53/53283.png'); /* Imagem de uma bola de futebol */
            background-size: cover;
            animation: spin 2s linear infinite; /* Animação de rotação */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        p {
            font-size: 1.2rem;
            color: #666;
        }

        a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Redirecionamento após 3 segundos (simulando o carregamento)
        setTimeout(() => {
            window.location.href = "https://front-end-brasileirao-serie-a.onrender.com/";
        }, 3000); // 3 segundos
    </script>
</head>
<body>
    <div class="container">
        <div class="loading">
            <div class="soccer-ball"></div>
            <h1>Carregando API...</h1>
            <p>
                Aguarde enquanto redirecionamos você API.
                <br>
                Se o redirecionamento não funcionar, <a href="https://front-end-brasileirao-serie-a.onrender.com/">clique aqui</a>.
            </p>
        </div>
    </div>
</body>
</html>
